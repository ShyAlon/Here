<ion-navbar *navbar>
  <ion-title>
    Detail
  </ion-title>
</ion-navbar>

<ion-content class="detail">
  <h1 text-center>View Meeting:</h1>
  <h2 text-center>{{meeting.title}}</h2>
  <h3 text-center>{{meeting.time}}</h3>
  <ion-list>
    <ion-item *ngFor="let name of meeting.participants" (click)="editParticipant(item)">
      {{name}}
    </ion-item>
  </ion-list>
</ion-content>
